<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <title>NUS Money</title>
</head>

<body class="container full-height-grow">
    <header class="main-header">
        <a href="/" class="brand-logo">
            <img src="images/nus-money-logo.svg" alt="NUS Money Logo">
            <div class="brand-logo-name">NUS Money</div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="feature.html">How it works</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <section class="transactions-section">
        <h3>Transaction Details</h3>
        <form id="form">
            <div class="form-control inline-control">
                <label for="startdate">Start Date</label>
                <input type="date" id="startdate" placeholder="Enter start date..." />
            </div>
            <div class="form-control inline-control">
                <label for="enddate">End Date</label>
                <input type="date" id="enddate" placeholder="Enter end date..." />
            </div>
            <button class="btn">Submit</button>
        </form>

        <div class="table-controls">
            <button id="sortDate" class="btn btn-small">Sort by Date <i class="fas fa-sort"></i></button>
            <button id="sortAmount" class="btn btn-small">Sort by Amount <i class="fas fa-sort"></i></button>
            Filter by:
            <select id="filterCategory" class="filter-dropdown">
                <option value="all">All Categories</option>
                <!-- Other options will be populated dynamically -->
            </select>
        </div>

        <table class="table table-striped">
            <tr class="bg-info">
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Account</th>
            </tr>
            <tbody id="myTable"></tbody>
        </table>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/gettable.js"></script>
</body>

</html>
